<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather + Outfit Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Weather and Outfit Recommender</h1>
        <p>Enter your city name to get the perfect outfit suggestion according to your local climate!</p>

        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Check Weather</button>
        </div>

        <div id="weatherResult" class="result">
            <!-- Weather info will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
