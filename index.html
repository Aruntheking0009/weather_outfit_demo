<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Outfit Suggestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather & Outfit Suggestion</h1>
         <p>Enter your city name to get the perfect outfit suggestion according to your local climate!</p>
        <div class="weather-section">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeather">Check Weather</button>
        </div>
        <div id="weatherResult" class="result"></div>
        <div id="outfitSuggestion" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
